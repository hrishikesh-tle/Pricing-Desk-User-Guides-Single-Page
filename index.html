<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Docs</title>
  <style>
    /* Basic styling for the entire page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;      /* keep sidebar always visible on the left */
      top: 0;
      left: 0;
      width: 200px;         /* the width of the sidebar */
      height: 100vh;        /* full viewport height */
      background-color: #1f1f1f;
      border-right: 2px solid #444;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #333;
    }

    /* Main content area (to the right of sidebar) */
    .content {
      margin-left: 200px; /* Push the iframe area to the right */
      height: 100vh;
    }
    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Documentation</h2>
    <a href="page1.html" target="docFrame">User Guide</a>
    <a href="page2.html" target="docFrame">PricingDesk API Guide</a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <!-- By default load page1.html in the iframe -->
    <iframe name="docFrame" src="page1.html"></iframe>
  </div>

</body>
</html>
